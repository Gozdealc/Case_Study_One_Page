<!-- HTML5 STANDART -->

<!DOCTYPE html>
<!-- DİL -->
<html lang="en">
<head>
    <!-- TİTLE -->
    <title>My CV</title>
    <!-- Dil karakter bozukluğunu önlemek -->
    <meta charset="UTF-8">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->

    <!-- Favicon -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>
  
    <!-- External CSS -->
     <link rel="stylesheet" href="miuul.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#miuul_navbar_id">
    <noscript>Your browser doesn't support JavaScript</noscript>
    <!-- START CODES -->

    <!-- header start -->
     <header id="miuul_header_id">
        <!-- <img src="" alt="miuul picture isn't show"> -->
        <h1 id="miuul_header_heading_id">MIUUL FRONTEND EĞİTİMİ</h1>
        <p id="miuul_header_parag_id">Html5, Css3, JavaScript, Tailwind, Boostrap, Node Js</p>
        <a href="#" id="miuul_linkedin_id" class="miuul_header_icon"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" id="miuul_youtube_id" class="miuul_header_icon"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" id="miuul_github_id" class="miuul_header_icon"><i class="fa-brands fa-github"></i></a>
     </header>
    <!-- header end -->
<br><br><br><br><br>
    <!-- main start -->
    <main class="h-screen flex items-center justify-center">
        
        <section id="section_my_cv_id" class="bg-white w-96 p-7 rounded shadow-md">
            <form action="#" id="my_cv_form_id" method="get">
                <fieldset>
                    <legend class="mb-8 text-center font-semibold text-black">My CV</legend>
                    <!-- NAME -->
                <div class="mb-4">
                        <label class="text-sm text-black block font-medium" for="my_cv_name_id">Name:</label>
                        <input type="text"
                         name="my_cv_name" 
                         id="my_cv_name_id" 
                         placeholder="Enter your name"
                         autofocus
                         class="mt-2 p-2 w-full border border-gray-500 rounded-md">
                </div>
                    

                    <!-- SURNAME -->
                <div class="mb-4">
                        <label class="text-sm text-black block font-medium" for="my_cv_surname_id">Surname:</label>
                        <input type="text" name="my_cv_surname" id="my_cv_surname_id" placeholder="Enter your surname"
                        autofocus
                        class="mt-2 p-2 w-full border border-gray-500 rounded-md">
                </div>

                    <!-- EMAİL -->
                <div class="mb-4">
                    <label class="text-sm text-black block font-medium" for="my_cv_email_id">Email:</label>
                    <input type="email" name="my_cv_email" id="my_cv_email_id" placeholder="Enter your email"
                    autofocus
                    class="mt-2 p-2 w-full border border-gray-500 rounded-md">
                </div>

                    <!-- PHONE -->
                <div class="mb-4">
                    <label class="text-sm text-black block font-medium" for="my_cv_phone_id">Phone Number:</label>
                    <input type="tel" name="my_cv_phone" id="my_cv_phone_id" placeholder="Enter your phone number"
                    autofocus
                    class="mt-2 p-2 w-full border border-gray-500 rounded-md">
                </div>

                    <!-- GENDER -->
                <div class="mb-4">
                    <label class="text-sm text-black block font-medium">Gender:</label>
                    <input type="radio" name="gender" >
                    <span class="text-black">:Bayan</span>
                    <input type="radio" name="gender">
                    <span class="text-black">:Bay</span>
                </div>

                    <!-- ABILITY -->
                <div class="mb-4">
                    <label class="text-sm text-black block font-medium" for="">Ability</label>
                    <input type="checkbox">
                    <span class="text-black">:Html5</span>
                    <input type="checkbox">
                    <span class="text-black">:Css3</span>
                    <input type="checkbox">
                    <span class="text-black">:Javascript</span>
                </div>

                    <!-- MESSAGE -->
                <div class="mb-4">
                    <label class="text-sm text-black block font-medium" for="my_cv_message_id">Message:</label>
                    <textarea name="my_cv_message" id="my_cv_message_id" cols="30" rows="10" 
                    placeholder="Enter your message"
                    autofocus
                    class="mt-2 p-2 w-full border border-gray-500 rounded-md"></textarea>
                </div>

                    <!-- SUBMIT -->
                <div class="mb-4">
                    <input type="reset" class="mb-3 w-full bg-black text-white p-2 text-black hover:bg-white hover:text-black" id="my_cv_submit_id" value="Temizle">
                    <input type="submit" class="w-full bg-black text-white p-2 text-black hover:bg-white hover:text-black" id="my_cv_submit_id" value="Gönder">
                </div>

                </fieldset>
            </form>
        </section>
      
    </main>
    <!-- main end -->

    <br><br><br><br><br><br>

    <!-- Back to top start -->
     <a href="#miuul_header_id" id="back_to_top_id"><i class="fa-solid fa-caret-up"></i></a>
     <!-- Back to top end -->

    <!-- footer start -->
     <footer id="miuul_footer_id">
        <a href="mailto:mail_adress">Mail Adresiniz:</a>
        <div>
            Tarih:
            <p id="miuul_date_id"></p>
        </div>
     </footer>
    <!-- footer end -->



    <!-- END CODES -->

    <!-- EXTERNAL JS -->
     <script src="miuul.js"></script>
</body>
</html>
