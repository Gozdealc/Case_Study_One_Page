<!-- HTML5 STANDART -->

<!DOCTYPE html>
<!-- DİL -->
<html lang="en">
<head>
    <!-- TİTLE -->
    <title>Miuul SPA (One Page)</title>
    <!-- Dil karakter bozukluğunu önlemek -->
    <meta charset="UTF-8">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->

    <!-- Favicon -->

    <!-- FontAwesome -->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- External CSS -->
     <link rel="stylesheet" href="miuul.css">
</head>

<body>
    <noscript>Your browser doesn't support JavaScript</noscript>
    <!-- START CODES -->


    <!-- header start -->
     <header id="miuul_header_id">
        <img src="" alt="miuul picture isn't show">
        <p id="miuul_header_parag_id">FrontEnd Öğreniyorum</p>
        <a href="#" class="miuul_header_icon">LinkedIn</a>
        <a href="#" class="miuul_header_icon">YouTube</a>
        <a href="#" class="miuul_header_icon">Github</a>
     </header>
    <!-- header end -->

    <!-- main start -->
     <main>
        
        <section id="section_my_cv_id">
            <form action="#" id="my_cv_form_id">
                <fieldset>
                    <legend>My CV</legend>
                    <!-- NAME -->
                    <label for="my_cv_name_id">Name:</label>
                    <input type="text" name="my_cv_name" id="my_cv_name_id" placeholder="Enter your name">

                    <!-- SURNAME -->
                    <label for="my_cv_surname_id">Surname:</label>
                    <input type="text" name="my_cv_surname" id="my_cv_surname_id" placeholder="Enter your surname">

                    <!-- EMAİL -->
                    <label for="my_cv_email_id">Email:</label>
                    <input type="email" name="my_cv_email" id="my_cv_email_id" placeholder="Enter your email">

                    <!-- PHONE -->
                    <label for="my_cv_phone_id">Phone Number:</label>
                    <input type="tel" name="my_cv_phone" id="my_cv_phone_id" placeholder="Enter your phone number">

                    <!-- GENDER -->
                    <label>Gender:</label>
                    <input type="radio" name="gender">:Bayan
                    <input type="radio" name="gender">:Bay

                    <!-- ABILITY -->
                    <label for="">Ability</label>
                    <input type="checkbox">
                    :html5


                    <!-- MESSAGE -->
                    <label for="my_cv_message_id">Message:</label>
                    <textarea name="my_cv_message" id="my_cv_message_id" cols="30" rows="10" placeholder="Enter your message"></textarea>

                    <!-- SUBMIT -->
                    <input type="submit" id="my_cv_submit_id" value="Send">
                </fieldset>
            </form>
        </section>
      
    </main>
    <!-- main end -->

    <!-- END CODES -->
</body>
</html>
